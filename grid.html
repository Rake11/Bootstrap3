<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Grid Example</title>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Updated Bootstrap Grid Example</h1>
    
    <!-- First Row: 4 Divs with Blue Background -->
    <div class="row">
        <div class="col-3">
            <div class="bg-primary text-white p-4">Div 1</div>
        </div>
        <div class="col-3">
            <div class="bg-primary text-white p-4">Div 2</div>
        </div>
        <div class="col-3">
            <div class="bg-primary text-white p-4">Div 3</div>
        </div>
        <div class="col-3">
            <div class="bg-primary text-white p-4">Div 4</div>
        </div>
    </div>

    <!-- Second Row: 3 Divs with Green Background -->
    <div class="row">
        <div class="col-4">
            <div class="bg-success text-white p-4">Div 5</div>
        </div>
        <div class="col-4">
            <div class="bg-success text-white p-4">Div 6</div>
        </div>
        <div class="col-4">
            <div class="bg-success text-white p-4">Div 7</div>
        </div>
    </div>
    
    <!-- Third Row: 5 Divs with Orange Background -->
    <div class="row">
        <div class="col-2">
            <div class="bg-warning text-dark p-4">Div 8</div>
        </div>
        <div class="col-2">
            <div class="bg-warning text-dark p-4">Div 9</div>
        </div>
        <div class="col-2">
            <div class="bg-warning text-dark p-4">Div 10</div>
        </div>
        <div class="col-2">
            <div class="bg-warning text-dark p-4">Div 11</div>
        </div>
        <div class="col-2">
            <div class="bg-warning text-dark p-4">Div 12</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
